<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@capgo/capacitor-contacts Example</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>@capgo/capacitor-contacts Example</h1>
      <p class="lead">
        Quick playground to test the Capacitor contacts plugin implementation. Most operations are stubs until the
        native layers are wired, but the UI makes it easy to hook in real data later.
      </p>

      <div class="status-grid">
        <div class="status-card">
          <h2>Supported</h2>
          <p id="supported">Checking...</p>
        </div>
        <div class="status-card">
          <h2>Permission</h2>
          <p id="permission">Checking...</p>
        </div>
      </div>

      <div class="actions">
        <button id="check-permission">Check Permissions</button>
        <button id="request-permission" class="secondary">Request Permissions</button>
        <button id="pick-contact" class="secondary">Pick Contact</button>
        <button id="list-contacts" class="secondary">List Contacts</button>
      </div>

      <pre id="outcome">Ready.</pre>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
